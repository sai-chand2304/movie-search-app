<div class="text-center movie-list-container">
  <div *ngFor="let movie of movies" class="movie-card">
    <img
      class="movie-poster"
      [src]="imgBaseUrl + movie.poster_path"
      [alt]="movie.title"
    />
    <div class="movie-info">
      <h2>{{ movie.title }}</h2>
      <p><strong>Release:</strong> {{ movie.release_date }}</p>
      <p class="overview">
        {{ movie.overview ? (movie.overview | slice:0:150) + '...' : 'No description available.' }}
      </p>
      <a [routerLink]="['/movie', movie.id]" class="details-link">View Details â†’</a>
    </div>
  </div>
</div>
