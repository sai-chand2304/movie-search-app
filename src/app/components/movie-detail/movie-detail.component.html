<div *ngIf="movie">
  <img [src]="imgBaseUrl + movie?.poster_path" alt="{{ movie?.title }}" />
  <h2>{{ movie?.title }}</h2>
  <p><strong>Release:</strong> {{ movie?.release_date }}</p>
  <p><strong>Runtime:</strong> {{ movie?.runtime }} mins</p>
  <p>{{ movie?.overview }}</p>
  <p><strong>Genres:</strong> {{ getGenres() }}</p>
</div>
